<body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/media/bg.mp4" type="video/mp4" /></video>
<main class="masthead">
     <div class="masthead-content text-white">
        <h1 class="fst-italic 1h mb-4">Coming Soon</h1>
        <p class="mb-5">We'working hard to finish the development of this site.sign up below to receive updates and to be nofified when we launch!</p>
        <form action="#">
            <!-- Email address input-->
            <div class="row input-group-newsletter">
            <div class="col"><input 
                id="email"type="email"
                placeholder="Enter your email address"
                aria-label="Enter email address">
            </div>
 <div class="col-auto">
    <button class="btn btn-primary disabled" 
    id="submitButton" type="submit">Notify Me!</button></div>
    <div class="invalid-feedback mt-2" data-sb-feedback="email:required">An email is required.</div>
    <div class="invalid-feedback mt-2" data-sb-feedback="email:email">Email is not valid.</div>
        </form>
     </div>
    </div>
    <!--social icons-->

        <div class="d-flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                   <a href="#" class=" btn btn-dark m-3"><i class="fab fa-twitter"></i></a>
                   <a href="#" class="btn btn btn-dark m-3"><i class="fab fa-facebook-f"></i></a>
                   <a href="#" class="btn btn btn-dark m-3"><i class="fab fa-instagram"></i></a>

    </div>
</main>
